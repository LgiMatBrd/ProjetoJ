<html ng-app="seyconelApp"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./css/app.css"/>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <title>Seyconel - Gerenciador de Vistorias</title>

    </head> 
	<body>
 
		<div ng-view></div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="js/app.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.27-alpha/ng-cordova.min.js"></script> 
        
        <script>
            document.addEventListener('app.Ready', onDeviceReady, false);

            function onDeviceReady() { 
                // c√≥digo de exemplo
                var SQLite = window.cordova.require('cordova-sqlite-plugin.SQLite');

                var sqlite = new SQLite('example');

                sqlite.open(function(err) {
                  if (err) throw err;
                  sqlite.query('SELECT ? + ? AS solution', [2, 3], function(err, res) {
                    if (err) throw err;
                    console.log(res.rows[0].solution);
                    alert(res.rows[0].solution);
                    alert('hehe');
                  });
                });
            }
        </script>
    </body>
</html>
