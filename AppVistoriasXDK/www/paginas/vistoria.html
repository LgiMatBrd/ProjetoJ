<script type="text/ng-template" id="formulario-vistoria.tmpl.html">
<md-dialog class="fullscreen-dialog" aria-label="Form">

<div class="md-toolbar-tools">

</div>

<md-content layout-padding="">
<div>

	  <md-input-container class="md-block" flex-gt-sm="" required>

		</md-select>
	  </md-input-container>
      
      <input type="hidden" name="EdicaoID" ng-model="item.EdicaoID" />
      
      <pre>Dados captados:</pre>
      <pre>item = {{item | json}}</pre>
      <!-- FORMULÁRIO 1 -->
      <!-- Linga de corrente (NR-11/NBR 15516 1 e 2/NBR ISO 3076/NBR ISO 1834) -->
	  <md-input-container ng-show="item.nome=='linc'" class="md-block" flex-gt-sm="" required>
		<label>Setor:</label>
		<input ng-model="item.setor" />
	  </md-input-container>

	  <md-input-container ng-show="item.nome=='linc'" class="md-block" flex-gt-sm="" required>
		<label>Comprimento:</label>
		<input ng-model="item.comprimento" />
	  </md-input-container>
	
		<md-input-container ng-show="item.nome=='linc'" class="md-block" required>

          <textarea ng-model="item.descricao" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
        </md-input-container>
		
	  <md-input-container ng-show="item.nome=='linc'" class="md-block" flex-gt-sm="" required>
		<label>Ramais</label>
		<md-select ng-model="item.ramal">
		  <md-option value="1">Ramal 1</md-option>
		  <md-option value="2">Ramal 2</md-option>
		  <md-option value="3">Ramal 3</md-option>
		  <md-option value="4">Ramal 4</md-option>
		</md-select>
	  </md-input-container>
    <md-input-container ng-show="item.nome=='linc'" class="md-block" flex-gt-sm="" required>
	<label>Elemento inicial:</label>
	<input ng-model="item.elemento_inicial" />
	</md-input-container>

	<label>Elemento de ligação:</label>
	<input ng-model="item.elemento_de_ligacao" />
	</md-input-container>

	<label>Elemento final:</label>
	<input ng-model="item.elemento_final" />
	</md-input-container>

	</md-switch>

	</md-switch>

	</md-switch>

	<label>Placa de identificação:</label>
	</md-switch>
	
	<md-input-container ng-show="item.nome=='linc'" class="md-block" required>

	  <textarea ng-model="item.observacao" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
	</md-input-container>

	<input ng-model="item.placa_rastreabilidade_seyconel" />
	</md-input-container>

	<label>APROVADO?</label>
	</md-switch>
