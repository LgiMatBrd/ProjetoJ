<md-toolbar>
    <div class="md-toolbar-tools">
        <!--<a href back-button style="margin-right: 10px;">Voltar</a>-->
        <a href back-button style="margin-right: 10px;"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        <h2><span>SeyService</span></h2>
    </div>
</md-toolbar>

<md-subheader class="md-no-sticky">Todos as vistorias: <strong>{{nome}}</strong> ID: {{id}}</md-subheader>

<md-list-item ng-repeat="person in vistorias" ng-click="verVistoria(person.id)" class="noright">
    <p>{{ person.nome }}</p>
    <!--<md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox>-->
    <!--<md-icon class="md-secondary" ng-click="verDadosVistorias(person.id)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>-->
    <!--<md-icon confirmed-click="deletarVistoria(vistoria.id);" ng-confirm-click="Você quer deletar este item?" class="md-secondary" ng-click="deletarCliente(person.id)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>-->
    <!--<md-icon confirmed-click="deletarVistoria2(vistoria.id);" ng-confirm-click="Você quer deletar este item?" class="md-secondary" ng-click="deletarCliente(person.id)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>-->
    <!--<md-button ng-click="deletarVistoria(person.id)">Deletar</md-button>-->
    <md-icon ng-click="verDadosVistorias(person.id)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>
    <md-icon ng-click="deletarVistoria(person.id)">delete_forever</md-icon>
</md-list-item> 

<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdvanced($event)" style="background-color: #1364b4;">
    <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
</md-button>


<script type="text/ng-template" id="formulario-add-vistoria.tmpl.html">
<md-dialog class="fullscreen-dialog" aria-label="Form">
<md-toolbar>
<div class="md-toolbar-tools">
  <md-button aria-label="fechaDialog" class="md-icon-button" ng-click="cancel()">
    <md-icon md-font-set="fa" class="fa-times fa-2x"></md-icon>
  </md-button>
  <h2 flex="flex">Adicionar vistoria</h2>
</div>
</md-toolbar>
<md-content layout-padding="">
<div>
{{resultadoAdicionar}}
  <form name="userForm">
	  <md-input-container class="md-block" flex-gt-sm="">
		<label>Nome da vistoria</label>
		<input ng-model="nomeVistoria">
	  </md-input-container>
  </form>
</div>
</md-content>

   <md-dialog-actions layout="row">
      <span flex></span> 
      <md-button ng-click="cancel()"> Cancelar </md-button>
      <md-button ng-click="addVistoria(nomeVistoria)" class="md-primary"> Adicionar </md-button>
   </md-dialog-actions>
</md-dialog>
</script>
