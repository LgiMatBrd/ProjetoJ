<script type="text/ng-template" id="formulario-add-cliente.tmpl.html">
<md-dialog class="fullscreen-dialog" aria-label="Form">
<md-toolbar>
<div class="md-toolbar-tools">
  <md-button aria-label="fechaDialog" class="md-icon-button" ng-click="cancel()">
    <md-icon md-font-set="fa" class="fa-times fa-2x"></md-icon>
  </md-button>
  <h2 flex="flex">Adicionar cliente</h2>
</div>
</md-toolbar>
<md-content layout-padding="">
<div>
{{resultadoAdicionar}}
  <form name="userForm">
	  <md-input-container class="md-block" flex-gt-sm="">
		<label>Nome do cliente</label>
		<input ng-model="theMax">
	  </md-input-container>
  </form>
</div>
</md-content>

   <md-dialog-actions layout="row">
      <span flex></span> 
      <md-button ng-click="cancel()"> Cancelar </md-button>
      <md-button ng-click="addCliente(theMax)" class="md-primary"> Adicionar </md-button>
   </md-dialog-actions>
</md-dialog>
</script>
